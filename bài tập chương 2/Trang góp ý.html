<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }

        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            border: 1px solid #ccc;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .contact-form h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.5rem;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        .form-group textarea {
            resize: none;
            height: 100px;
        }

        .form-group .form-row {
            display: flex;
            gap: 10px;
        }

        .form-group .form-row input {
            flex: 1;
        }

        .form-note {
            font-size: 0.9rem;
            color: #666;
            margin-top: 10px;
        }

        .form-button {
            text-align: center;
        }

        .form-button button {
            padding: 10px 20px;
            border: none;
            background-color: #007BFF;
            color: #fff;
            font-size: 1rem;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-button button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="contact-form">
        <h2>Get in touch with us by filling the contact form below</h2>
        <form>
            <div class="form-group">
                <div class="form-row">
                    <input type="text" placeholder="* Enter your full name" required>
                    <input type="email" placeholder="* Enter your email address" required>
                </div>
            </div>
            <div class="form-group">
                <input type="text" placeholder="Enter your subject">
            </div>
            <div class="form-group">
                <textarea placeholder="* Your message here..." required></textarea>
            </div>
            <div class="form-button">
                <button type="submit">Send message</button>
            </div>
            <p class="form-note">* Please fill all required form fields, thanks!</p>
        </form>
    </div>

</body>
</html>
