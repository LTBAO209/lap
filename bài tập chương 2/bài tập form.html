<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký Thành Viên</title>
</head>
<body>
    <form action="#" method="post">
        <table border="1" cellpadding="4" cellspacing="0" width="500">
            <caption><b>ĐĂNG KÝ THÀNH VIÊN CLB YÊU NHẠC</b></caption>
            <tr>
                <td>Họ tên</td>
                <td><input type="text" id="txtHoTen" name="txtHoTen"></td>
            </tr>
            <tr>
                <td>Tên đăng nhập</td>
                <td><input type="text" id="txtUserName" name="txtUserName"></td>
            </tr>
            <tr>
                <td>Mật khẩu</td>
                <td><input type="password" id="txtPass" name="txtPass"></td>
            </tr>
            <tr>
                <td>Gõ lại mật khẩu</td>
                <td><input type="password" id="txtRePass" name="txtRePass"></td>
            </tr>
            <tr>
                <td>Giới tính</td>
                <td>
                    <input type="radio" id="rdNam" name="rdGioiTinh" value="0" checked> Nam
                    <input type="radio" id="rdNu" name="rdGioiTinh" value="1"> Nữ
                </td>
            </tr>
            <tr>
                <td>Ngoại ngữ</td>
                <td>
                    <input type="checkbox" id="chkAnh" name="chkNgoaiNgu" value="Anh"> Anh văn
                    <input type="checkbox" id="chkPhap" name="chkNgoaiNgu" value="Phap"> Pháp văn
                    <input type="checkbox" id="chkHoa" name="chkNgoaiNgu" value="Hoa"> Hoa văn
                </td>
            </tr>
            <tr>
                <td>Nghề nghiệp</td>
                <td>
                    <select id="cboNgheNghiep" name="cboNgheNghiep">
                        <option value="0">Bạn làm nghề gì</option>
                        <option value="1">Học sinh - Sinh viên</option>
                        <option value="2">Giáo viên</option>
                        <option value="3">Nhân viên</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Hình</td>
                <td><input type="file" id="fHinh" name="fHinh"></td>
            </tr>
            <tr>
                <td>Sở thích</td>
                <td><textarea id="txtSoThich" name="txtSoThich" rows="4" cols="30"></textarea></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" id="btnDangKy" value="Đăng ký">
                    <input type="reset" id="btnXoa" value="Làm lại">
                    <input type="hidden" name="hiddenField" value="hiddenValue">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
