<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Borders</title>
    <style>
        .outside-div {
            border: 3px dotted blue;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }
        
      
        .middle-div {
            border: 3px dashed red;
            border-radius: 10px;
            padding: 20px;
        }
        
      
        .inner-div {
            border: 3px solid black;
            border-radius: 10px;
            padding: 20px;
            font-weight: bold;
        }</style>
</head>
<body>
    <div class="outside-div">
        <div class="middle-div">
            <div class="inner-div">
                I am heavily packed<br>&lt;DIV&gt;
            </div>
        </div>
    </div>
</body>
</html>
