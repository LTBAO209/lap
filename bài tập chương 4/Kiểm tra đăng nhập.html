<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-form {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .login-form h2 {
            margin-bottom: 20px;
            text-align: center;
        }

        .login-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .login-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .login-form .message {
            margin-bottom: 15px;
            color: red;
            font-size: 14px;
        }

        .login-form button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .login-form button:hover {
            background-color: #0056b3;
        }

        .success {
            color: green;
        }
    </style>
</head>
<body>
    <div class="login-form" id="login-form">
        <h2>Đăng nhập</h2>
        <form id="loginForm">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Nhập username">

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Nhập password">

            <div class="message" id="message"></div>

            <button type="button" id="loginButton">Login</button>
        </form>
    </div>

    <script>
        // Lấy các phần tử
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const messageDiv = document.getElementById('message');
        const loginButton = document.getElementById('loginButton');
        const loginForm = document.getElementById('login-form');

        // Xử lý khi bấm nút "Login"
        loginButton.addEventListener('click', function() {
            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();

            // Kiểm tra thông tin
            if (username === '' || password === '') {
                messageDiv.textContent = 'Vui lòng nhập đầy đủ thông tin!';
                messageDiv.classList.remove('success');
            } else if (username === 'admin' && password === 'admin') {
                messageDiv.textContent = 'Chúc mừng, bạn đã đăng nhập thành công!';
                messageDiv.classList.add('success');
                messageDiv.style.color = 'green';

                // Ẩn input và thay đổi nút thành "Logout"
                usernameInput.style.display = 'none';
                passwordInput.style.display = 'none';
                loginButton.textContent = 'Logout';

                // Chuyển nút thành chức năng "Logout"
                loginButton.addEventListener('click', function() {
                    location.reload(); // Tải lại trang
                });
            } else {
                messageDiv.textContent = 'Sai thông tin đăng nhập!';
                messageDiv.classList.remove('success');
            }
        });
    </script>
</body>
</html>
