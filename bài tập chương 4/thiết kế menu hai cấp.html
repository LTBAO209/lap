<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Hai Cấp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .menu {
            width: 200px;
            background-color: #333;
            color: white;
            border-radius: 5px;
            overflow: hidden;
        }

        .menu_theloai {
            padding: 10px;
            background-color: #444;
            cursor: pointer;
            border-bottom: 1px solid #555;
        }

        .menu_theloai:hover {
            background-color: #555;
        }

        .menu_nhom {
            display: none; /* Ẩn menu con mặc định */
            background-color: #222;
        }

        .menu_nhom a {
            display: block;
            padding: 10px;
            color: white;
            text-decoration: none;
            border-bottom: 1px solid #333;
        }

        .menu_nhom a:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="menu">
        <div class="menu_theloai">Đời sống</div>
        <div class="menu_nhom">
            <a href="?idTL=15">Hoa hậu</a>
            <a href="?idTL=16">Nghệ sĩ</a>
            <a href="?idTL=17">Mỹ thuật</a>
        </div>
        <div class="menu_theloai">Giải trí</div>
        <div class="menu_nhom">
            <a href="?idTL=18">Âm nhạc</a>
            <a href="?idTL=19">Thời trang</a>
            <a href="?idTL=20">Điện ảnh</a>
        </div>
        <div class="menu_theloai">Thể thao</div>
        <div class="menu_nhom">
            <a href="?idTL=21">Bóng đá</a>
            <a href="?idTL=22">Tennis</a>
            <a href="?idTL=23">Các môn khác</a>
        </div>
    </div>

    <script>
        // Lấy tất cả các phần tử menu_theloai
        const menuTheloais = document.querySelectorAll('.menu_theloai');

        menuTheloais.forEach((theloai) => {
            theloai.addEventListener('click', () => {
                // Tìm menu con (menu_nhom) liền sau menu_theloai được click
                const menuNhom = theloai.nextElementSibling;

                // Toggle hiển thị menu con
                if (menuNhom.style.display === 'block') {
                    menuNhom.style.display = 'none';
                } else {
                    menuNhom.style.display = 'block';
                }
            });
        });
    </script>
</body>
</html>
