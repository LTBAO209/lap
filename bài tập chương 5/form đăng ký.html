<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card-header {
            background-color: #007BFF;
            color: white;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <!-- Card -->
        <div class="card">
            <div class="card-header">
                Registration Form
            </div>
            <div class="card-body">
                <form>
                    <!-- First Name & Last Name -->
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="firstName" class="form-label">First Name:</label>
                            <input type="text" class="form-control" id="firstName" placeholder="First Name">
                        </div>
                        <div class="col-md-6">
                            <label for="lastName" class="form-label">Last Name:</label>
                            <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                        </div>
                    </div>
                    <!-- Email Address & Mobile Number -->
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="email" class="form-label">Email Address:</label>
                            <input type="email" class="form-control" id="email" placeholder="Email Address">
                        </div>
                        <div class="col-md-6">
                            <label for="mobileNumber" class="form-label">Mobile Number:</label>
                            <input type="text" class="form-control" id="mobileNumber" placeholder="Phone Number">
                        </div>
                    </div>
                    <!-- Date of Birth -->
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label for="date" class="form-label">Date:</label>
                            <select class="form-select" id="date">
                                <option selected>Day</option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <!-- Add more options as needed -->
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="month" class="form-label">Month:</label>
                            <select class="form-select" id="month">
                                <option selected>Month</option>
                                <option>January</option>
                                <option>February</option>
                                <option>March</option>
                                <!-- Add more options as needed -->
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="year" class="form-label">Year:</label>
                            <select class="form-select" id="year">
                                <option selected>Year</option>
                                <option>1990</option>
                                <option>1991</option>
                                <option>1992</option>
                                <!-- Add more options as needed -->
                            </select>
                        </div>
                    </div>
                    <!-- Postal Address -->
                    <div class="mb-3">
                        <label for="postalAddress" class="form-label">Postal Address:</label>
                        <textarea class="form-control" id="postalAddress" rows="2" placeholder="Postal Address"></textarea>
                    </div>
                    <!-- Zip Code -->
                    <div class="mb-3">
                        <label for="zipCode" class="form-label">Zip Code:</label>
                        <input type="text" class="form-control" id="zipCode" placeholder="Zip Code">
                    </div>
                    <!-- Upload Image -->
                    <div class="mb-3">
                        <label for="uploadImage" class="form-label">Upload Image:</label>
                        <input type="file" class="form-control" id="uploadImage">
                    </div>
                    <!-- Gender -->
                    <div class="mb-3">
                        <label class="form-label">Gender:</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" id="male" value="Male">
                            <label class="form-check-label" for="male">
                                Male
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" id="female" value="Female">
                            <label class="form-check-label" for="female">
                                Female
                            </label>
                        </div>
                    </div>
                    <!-- Terms and Conditions -->
                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="terms">
                            <label class="form-check-label" for="terms">
                                I agree to the <a href="#">Terms and Conditions</a>
                            </label>
                        </div>
                    </div>
                    <!-- Submit and Reset Buttons -->
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary me-3">Submit</button>
                        <button type="reset" class="btn btn-secondary">Reset</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
