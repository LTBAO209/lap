<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Nhập Lương</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card-header {
            background-color: #007BFF;
            color: white;
            font-weight: bold;
            text-align: center;
        }
        .btn-custom {
            width: 100px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <!-- Card -->
        <div class="card">
            <div class="card-header">
                NHẬP LƯƠNG THÁNG 12
            </div>
            <div class="card-body">
                <form>
                    <div class="row mb-3">
                        <!-- Mã nhân viên -->
                        <div class="col-md-6">
                            <label for="manv" class="form-label">Mã nhân viên</label>
                            <input type="text" class="form-control" id="manv" placeholder="Nhập mã nhân viên">
                        </div>
                        <!-- Họ và tên -->
                        <div class="col-md-6">
                            <label for="hoten" class="form-label">Họ và tên</label>
                            <input type="text" class="form-control" id="hoten" placeholder="Nhập họ và tên">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <!-- Câu lạc bộ -->
                        <div class="col-md-6">
                            <label for="clb" class="form-label">Câu lạc bộ</label>
                            <input type="text" class="form-control" id="clb" placeholder="Đà Nẵng">
                        </div>
                        <!-- Lương -->
                        <div class="col-md-6">
                            <label for="luong" class="form-label">Lương</label>
                            <input type="text" class="form-control" id="luong" placeholder="Nhập lương cầu thủ">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <!-- Thưởng -->
                        <div class="col-md-6">
                            <label for="thuong" class="form-label">Thưởng</label>
                            <input type="text" class="form-control" id="thuong" placeholder="Nhập tiền thưởng">
                        </div>
                        <!-- Phụ cấp -->
                        <div class="col-md-6">
                            <label for="phucap" class="form-label">Phụ cấp</label>
                            <input type="text" class="form-control" id="phucap" placeholder="Nhập phụ cấp (nếu có)">
                        </div>
                    </div>
                    <div class="mb-3">
                        <!-- Ghi chú -->
                        <label for="ghichu" class="form-label">Ghi chú</label>
                        <textarea class="form-control" id="ghichu" rows="3" placeholder="Nhập ghi chú nếu có"></textarea>
                    </div>
                    <!-- Buttons -->
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary btn-custom me-3">LƯU</button>
                        <button type="reset" class="btn btn-danger btn-custom">HỦY</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-muted text-center">
                Vui lòng nhập thông tin lương của cầu thủ
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
