<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FT-ICWE Shop</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-4">
        <!-- Header -->
        <header class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h3">FT-ICWE Shop</h1>
            <div>
                <button class="btn btn-light me-2">English</button>
                <button class="btn btn-light">Tiếng Việt</button>
            </div>
        </header>

        <!-- Search and Cart -->
        <div class="row mb-4">
            <div class="col-md-8">
                <input type="text" class="form-control" placeholder="Search...">
            </div>
            <div class="col-md-4 text-end">
                <button class="btn btn-primary">Giỏ hàng</button>
            </div>
        </div>

        <!-- Main Content -->
        <div class="row">
            <!-- Product List -->
            <div class="col-md-9">
                <div class="row">
                    <!-- Product Card -->
                    <div class="col-md-4 mb-4">
                        <div class="card">
                            <img src="https://via.placeholder.com/150" class="card-img-top" alt="iPhone 14">
                            <div class="card-body text-center">
                                <h5 class="card-title">iPhone 14</h5>
                                <p class="card-text">$1099</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-4">
                        <div class="card">
                            <img src="https://via.placeholder.com/150" class="card-img-top" alt="iPhone 14">
                            <div class="card-body text-center">
                                <h5 class="card-title">iPhone 14</h5>
                                <p class="card-text">$1099</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-4">
                        <div class="card">
                            <img src="https://via.placeholder.com/150" class="card-img-top" alt="iPhone 14">
                            <div class="card-body text-center">
                                <h5 class="card-title">iPhone 14</h5>
                                <p class="card-text">$1099</p>
                            </div>
                        </div>
                    </div>
                    <!-- Add more products as needed -->
                </div>
            </div>

            <!-- Sidebar -->
            <div class="col-md-3">
                <h5 class="mb-3">Danh mục</h5>
                <ul class="list-group">
                    <li class="list-group-item">Điện thoại</li>
                    <li class="list-group-item">Laptop</li>
                    <li class="list-group-item">Tablet</li>
                    <li class="list-group-item">Phụ kiện</li>
                    <li class="list-group-item">Đồ gia dụng</li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
