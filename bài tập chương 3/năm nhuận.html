<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra Năm Nhuận</title>
</head>
<body>
    <h2>Ứng dụng kiểm tra Năm Nhuận</h2>
    <form id="leapYearForm">
        <label for="year">Nhập năm:</label>
        <input type="number" id="year" required>
        <button type="button" onclick="kiemTraNamNhuan()">Kiểm tra</button>
    </form>
    <h3>Kết quả:</h3>
    <p id="result"></p>

    <script>
        function kiemTraNamNhuan() {
            // Lấy giá trị năm từ người dùng
            const year = parseInt(document.getElementById('year').value);

            // Kiểm tra tính hợp lệ của năm
            if (isNaN(year) || year <= 0) {
                document.getElementById('result').innerText = "Vui lòng nhập một năm hợp lệ!";
                return;
            }

            // Kiểm tra năm nhuận
            let isLeapYear = false;
            if ((year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0)) {
                isLeapYear = true;
            }

            // Hiển thị kết quả
            if (isLeapYear) {
                document.getElementById('result').innerText = `${year} là năm nhuận.`;
            } else {
                document.getElementById('result').innerText = `${year} không phải là năm nhuận.`;
            }
        }
    </script>
</body>
</html>
